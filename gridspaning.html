<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid spaning</title>
    <style>
        .grid{
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(4, 1fr);
            grid-column-gap: 2rem;
            grid-row-gap: 1rem;
        }
        .box{
            border:2px solid black;
            background-color: blueviolet;
            padding:20px;
        }
        .box:first-child{
            grid-column-start: 1;
            grid-column-end: 4;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="box">items-1</div>
        <div class="box">items-2</div>
        <div class="box">items-3</div>
        <div class="box">items-4</div>
        <div class="box">items-5</div>
        <div class="box">items-6</div>
        <div class="box">items-7</div>
        <div class="box">items-8</div>
        <div class="box">items-8</div>
        <div class="box">items-8</div>
        <div class="box">items-8</div>
        <div class="box">items-8</div>
        <div class="box">items-8</div>
        <div class="box">items-8</div>
        <div class="box">items-8</div>
        <div class="box">items-8</div>
        <div class="box">items-8</div>
        <div class="box">items-8</div>
        <div class="box">items-8</div>
        <div class="box">items-8</div>
    </div>
</body>
</html>
